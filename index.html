<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML</title>
    <!-- HTML -->
    <!-- Custom Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to ShihabCreature Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            
            <input type="email" class="form-control" placeholder="Email" />
            <br>
            <input type="password" class="form-control" placeholder="Password" />
            <br />
            <button id="login" type="submit" class="btn btn-lg btn-success">Enter</button>
        </div>
    </div>
    
    <!-------Transaction Area------->
    
    
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status bg-primary">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status bg-secondary">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status bg-success">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span> </h2>
                </div>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="number" id="depositAmount" type="text" class="form-control" placeholder="$ you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-outline-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="number" class="form-control" placeholder="$ you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-outline-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>

</html>
